  </ul>

<div id="table">
  <h2 class="text-center">Apply Form</h2>
  <section>
    <div class="box" id="fs">
      <form>
        <table>
          <tr>
            <div class="form-group">
              <td>Job ID :</td>
              <td>{{id}}</td>
              <td><input [(ngModel)]="diag.job_ID" placeholder="job id" name="anasthetic_name"
                  class="form-control" id="anasthetic_name"></td>
            </div>
          </tr>



          <tr>
            <div class="form-group">
              <td><label for="anasthetic_name">Enter your User Name :</label></td>
              <td><input [(ngModel)]="diag.username" placeholder="username" name="anasthetic_name"
                  class="form-control" id="anasthetic_name"></td>
            </div>
          </tr>

          <tr>
            <div class="form-group">
              <td><label for="bp">Enter Email address :</label></td>
              <td><input [(ngModel)]="diag.email" placeholder="email" name="bp" class="form-control" id="bp">
              </td>
            </div>
          </tr>

          <tr><button class="btn btn-success" (click)="adduser()">Apply</button></tr>
        </table>
      </form>
    </div>
  </section>



</div>
